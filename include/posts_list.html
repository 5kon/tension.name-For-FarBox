{% for post in posts %}
    <article>
        <h2 class="title"><a href="{{post.url}}#content">{{ post.title }}</a></h2>

        <p class="entry_data">{{ post.date | date('%b %d, %Y %H:%M') }}</p>

        <section>
            {{ post| auto_content }}
        </section>
        
        <section class="tags">
            {% for tag in post.tags %}
                <a class="tag" href="/tags/{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </section>

    </article>
{% endfor %}
